[package]
name = "webalert"
version = "0.1.0"
authors = ["Mikkel Kroman <mk@maero.dk>"]
edition = "2018"

[lib]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]]
name = "webalert"
path = "src/main.rs"

[dependencies]
selenium-rs = "0.1.2"
structopt = "0.3.15"
log = "0.4"
env_logger = { version = "0.7.1", default-features = false, features = ["termcolor", "atty", "humantime"] }
uuid = "0.8"
tokio = { version = "1", features = ["full"] }
clap = "2.33"
lazy_static = "1.4.0"
warp = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4.13", features = ["serde"] }
sqlx = { version = "0.5", default-features = false, features = [ "macros", "postgres", "chrono", "runtime-tokio-native-tls" ] }

